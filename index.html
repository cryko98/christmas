<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Official Christmas Coin - $CHRISTMAS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Updated Font Awesome to 6.5.1 to support X logo -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts for Professional Look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              santa: {
                red: '#D42426',     // Premium Christmas Red
                dark: '#8B0000',    // Deep Crimson
                gold: '#FDB931',    // Metallic Gold
                goldLight: '#FFFACD',
                silver: '#F5F5F5',
              },
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'], // Elegant headings
              sans: ['"Plus Jakarta Sans"', 'sans-serif'], // Clean body text
            },
            backgroundImage: {
              'premium-gradient': 'radial-gradient(circle at 50% 0%, #D42426 0%, #8B0000 100%)',
              'gold-gradient': 'linear-gradient(135deg, #FDB931 0%, #F5D061 50%, #FDB931 100%)',
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.3)',
              'glow': '0 0 20px rgba(253, 185, 49, 0.5)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'fog': 'fog 20s linear infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' }
              },
              fog: {
                '0%': { transform: 'translateX(-10%)' },
                '100%': { transform: 'translateX(10%)' }
              },
              shimmer: {
                '0%': { backgroundPosition: '200% 0' },
                '100%': { backgroundPosition: '-200% 0' }
              },
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              }
            }
          },
        },
      };
    </script>
    <style>
      body {
        background: radial-gradient(circle at top center, #D42426 0%, #600000 100%);
        color: #333;
        overflow-x: hidden;
        min-height: 100vh;
      }

      /* Snow Animation */
      .snow-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1; /* Visible but behind main content */
      }

      @keyframes fall {
        0% { transform: translateY(-10vh) translateX(-5px); opacity: 0; }
        20% { opacity: 1; }
        100% { transform: translateY(110vh) translateX(5px); opacity: 0.3; }
      }

      /* Subtle Background Pattern (Snowflakes) */
      .bg-pattern {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 0;
      }

      /* Premium Card Style */
      .glass-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        border-radius: 24px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      }

      .glass-card-dark {
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      }

      /* Realistic Fog Effect at bottom */
      .fog-container {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 300px;
        overflow: hidden;
        z-index: 5;
        pointer-events: none;
      }

      .fog-img {
        position: absolute;
        bottom: 0;
        left: -50%;
        width: 200%;
        height: 100%;
        background: url('https://raw.githubusercontent.com/danielstuart14/CSS_FOG_ANIMATION/master/fog1.png') repeat-x;
        background-size: contain;
        animation: fog 60s linear infinite alternate;
        opacity: 0.6;
      }
      
      .fog-img-2 {
        position: absolute;
        bottom: 0;
        left: -20%;
        width: 200%;
        height: 100%;
        background: url('https://raw.githubusercontent.com/danielstuart14/CSS_FOG_ANIMATION/master/fog2.png') repeat-x;
        background-size: contain;
        animation: fog 40s linear infinite alternate-reverse;
        opacity: 0.4;
      }

      /* Text Effects */
      .text-glow {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      }
      
      .text-gold-gradient {
        background: linear-gradient(to right, #FDB931, #F5D061, #FDB931);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #8B0000;
      }
      ::-webkit-scrollbar-thumb {
        background: #D42426;
        border-radius: 5px;
        border: 1px solid rgba(255,255,255,0.2);
      }
    </style>
